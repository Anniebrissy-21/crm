{%extends 'base.html'%}

{%block body_block%}
<style>
    .list-group-item {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h3 class="mt-3 text-center"
                style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Employee Details!!!
            </h3>
            <div>
                <div class="card mt-4" style="width: 23rem;">
                    <div class="card-header text-center bg-dark text-light">
                        <strong>Details!!</strong>
                    </div>
                    <div>
                        {%if data.profile_pic%}

                        <img src="{{data.profile_pic.url}}" alt="" style="height: 350px; width: 100%;">

                        {%endif%}
                    </div>
                    <ul class="list-group list-group-flush">

                        <li class="list-group-item"><strong>NAME:</strong> {{data.name}}</li>
                        <li class="list-group-item"><strong>DEPARTMENT:</strong> {{data.department}}</li>
                        <li class="list-group-item"><strong>SALARY:</strong> {{data.salary}}</li>
                        <li class="list-group-item"><strong>EMAIL:</strong> {{data.email}}</li>
                        <li class="list-group-item"><strong>AGE:</strong> {{data.age}}</li>
                        <li class="list-group-item"><strong>CONTACTS:</strong> {{data.contacts}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{%endblock%}
